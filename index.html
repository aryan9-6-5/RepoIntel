<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>GitHub Repo Explorer - Discover & Explore Repositories</title>
  <meta
    name="description"
    content="Explore public GitHub repositories from any profile. Search, filter, sort by stars, and export repository data with this powerful GitHub explorer tool."
  />
  <meta name="author" content="Aryan Hanumakonda" />
  <meta
    name="keywords"
    content="GitHub, repositories, explorer, developer tools, open source"
  />

  <!-- Open Graph -->
  <meta
    property="og:title"
    content="GitHub Repo Explorer - Discover & Explore Repositories"
  />
  <meta
    property="og:description"
    content="Explore and analyze GitHub profiles with rich repo summaries, filters, and insights."
  />
  <meta property="og:type" content="website" />
  <!-- Optional: point this to an image in your /public folder -->
  <meta property="og:image" content="/social-card.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <!-- Put your GitHub/Twitter or leave empty -->
  <meta name="twitter:site" content="@your_handle_or_remove" />
  <meta name="twitter:image" content="/social-card.png" />
</head>


  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
